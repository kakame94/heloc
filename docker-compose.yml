version: '3.8'

services:
  # Base de donn√©es PostgreSQL avec PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: plexinvest-db
    environment:
      POSTGRES_USER: plexinvest
      POSTGRES_PASSWORD: plexinvest_dev_password
      POSTGRES_DB: plexinvest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plexinvest"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis pour Celery et cache
  redis:
    image: redis:7-alpine
    container_name: plexinvest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend FastAPI Python
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plexinvest-backend
    environment:
      DATABASE_URL: postgresql://plexinvest:plexinvest_dev_password@db:5432/plexinvest
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: plexinvest-frontend
    environment:
      PYTHON_API_URL: http://backend:8000
      DATABASE_URL: postgresql://plexinvest:plexinvest_dev_password@db:5432/plexinvest
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
